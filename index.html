<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FATECFLIX | Projeto Final PWeb</title>

  <link rel="icon" href="assets/icons/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container mb-4">
    <header class="text-center p-3">
      <a href="index.html">
        <img src="assets/img/fatecflix-logo.png" alt="" class="img-fluid" style="max-height: 100px;">
      </a>
    </header>

    <section class="border rounded-4 shadow-red p-4">
      <div class="row p-3 mb-2">
        <div class="col-12 col-md-3 col-xl-4 text-start">
          <h2>
            Meus Filmes
          </h2>
        </div>
        <div class="col-9 col-md-6  col-xl-4 text-center">
          <label for="inputSearchMyMovies" class="visually-hidden">Buscar em Meus Filmes</label>
          <input type="text" class="form-control" placeholder="🔍 Buscar em Meus Filmes..." id="inputSearchMyMovies">
        </div>
        <div class="col-3 col-md-3  col-xl-4 text-end">
          <a href="cadastro.html" class="btn" title="Adicionar novo filme">
            <img src="assets/icons/addfilme.png" alt="adicionar filme" class="img-fluid" style="max-height: 40px;">
          </a>
        </div>
      </div>      

      <div id="movie-list" class="row row-cols-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5 g-4">
        <!-- Os cards serão inseridos aqui dinamicamente via JS -->
      </div>

      <div class="d-grid gap-3 d-flex justify-content-center mt-4" id="btnComece">
        <a href="cadastro.html" class="btn btn-outline-light" title="Adicionar novo filme">
          Comece adicionando alguns filmes...
        </a>
      </div>

    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script src="js/card.js"></script> <!-- Contém createMovieCard -->
  <script src="js/main.js"></script> <!-- usa os anteriores -->

</body>

</html>
