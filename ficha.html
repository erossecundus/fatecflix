<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FATECFLIX | Projeto Final PWeb</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <header class="text-center p-5">
      <a href="index.html">
        <img src="assets/img/fatecflix-logo.png" alt="" class="img-fluid" style="max-height: 100px;">
      </a>
    </header>

    <section class="border rounded-4 shadow-red p-4">

      <div class="row p-3 mb-2">
        <div class="col text-start">
          <h2>
            Meus Filmes
          </h2>
        </div>
      </div>

      <div class="row px-5">
        <div class="col">
          <div class="card mb-4 shadow-white">
            <div class="row g-0">
              <div class="col-md-4">
                <img id="poster-filme" src="" alt="Poster do filme" class="img-fluid rounded-start">
              </div>
              <div class="col-md-8 p-5 d-flex align-items-center">
                <div class="card-body p-5">
                  <h2 class="card-title"><span id="titulo-filme"></span>
                    <span class="text-body-secondary fs-5" id="ano-filme"></span></h2>
                  <span class="card-text"> <span id="classificacao-filme"></span></span>
                  <span class="card-text"> | <span id="genero-filme"></span></span>
                  <span class="card-text"> | <span id="duracao-filme"></span> min</span>
                  <span class="card-text"> | Adicionado em: <strong><span id="dataadd-filme"></span></strong></span>
                    
                  <div class="my-4 d-flex align-items-center">
                    <div id="nota-filme" class="border border-light rounded-circle p-2 shadow-red fw-bold">
                    </div>
                    
                    <span class="ms-2">
                      Sua avaliação
                    </span>
                  </div>
                 

                  <p class="card-text mb-0 mt-3">Diretor:<strong> <span id="diretor-filme"></span></strong></span></p>
                  <p class="card-text">Elenco:<strong> <span id="elenco-filme"></span></strong></span></p>
                  
                  <p class="card-text mb-0"><strong>Sinopse:</strong></p>
                  <p class="card-text" id="sinopse-filme"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="d-grid gap-3 d-flex justify-content-center">
        <a href="" class="btn btn-outline-light" id="btnEditar" role="button">Editar</a>
        <a onclick="history.back(); return false;" href="index.html" class="btn btn-outline-light" role="button">Voltar</a>
      </div>
       
    </section>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script src="js/data.js"></script> <!-- Contém filmesPadrao -->
  <script src="js/card.js"></script> <!-- Contém createMovieCard -->
  <script src="js/ficha.js"></script> <!-- usa os anteriores -->

</body>

</html>
